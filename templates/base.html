<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>RGUKT B09</title>
    <!--<script src="/static/js/jquery.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.2/semantic.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.2/semantic.min.css">
</head>
<body class="grid" onload="a()">

    <div class="ui fixed inverted main menu">
        <div class="container">
            <a href="/" class="logo item">RGUKT B09</a>
            <a href="/register" class="right align item"><div class="ui green button">Register</div></a>
        </div>

    </div>

    <div class="ui centered inverted padded page grid">
        <div class="ui twelve column wide row" style="padding-top: 3%;padding-left: 25%">

           
            {% block content %}
                <div class="ui twelve wide centered column">
                    
                <div class="ui hidden divider"></div>
                <div class="ui black large header">Search</div>
                    <form method="get" action="/student">
                        <div class="ui large input">
                            <input id="idnumber" placeholder="ID NUMBER" maxlength="7" name="student_id" >

                        </div>
                        <button class="ui green button" type="submit" value>Get</button>

                    </form>
                <div class="ui hidden divider"></div>
                </div>
            {% endblock %}
        </div>
        <div class="ui twelve column wide row">
            <div class="ui twelve wide column">
                {%   block student %}{% endblock  %}
            </div>
        </div>

        <div class="ui hidden divider"></div>
        <div class="ui hidden divider"></div>
        <div class="ui hidden divider"></div>
        <div class="ui hidden divider"></div>        
    </div>
<script>
    function a(){
        $('#idnumber').focus();
    }
</script>
</body>
</html>
